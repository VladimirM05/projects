<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="icon" href="images/calculator.ico" type="image/x-icon">
  <link rel="shortcut icon" href="images/calculator.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div class="container"> 
    <h1 class="calc__title">Calculator</h1>
    <div class="calc">
      <div class="field__box">   
        <input class="nums__field" placeholder="Enter a number" type="text" disabled></input>
        <button class="delete__btn"><ion-icon class="delete__icon" name="backspace-outline"></ion-icon></button>
      </div>
      <div class="operators__box">
        <button class="operators__btn">+/-</button>
        <button class="operators__btn">%</button>
        <button class="operators__btn">√x</button>
        <button class="operators__btn">x<small><sup>2</sup></small></button>
        <button class="operators__btn">,</button>
        <button class="operators__btn clear">AC</button>
      </div>
      <div class="calc__box">
        <button class="calc__btn calc__btn-1">7</button>
        <button class="calc__btn calc__btn-2">8</button>
        <button class="calc__btn calc__btn-3">9</button>
        <button class="calc__btn calc__btn-4">÷</button>
        <button class="calc__btn calc__btn-5">4</button>
        <button class="calc__btn calc__btn-6">5</button>
        <button class="calc__btn calc__btn-7">6</button>
        <button class="calc__btn calc__btn-8">×</button>
        <button class="calc__btn calc__btn-9">1</button>
        <button class="calc__btn calc__btn-10">2</button>
        <button class="calc__btn calc__btn-11">3</button>
        <button class="calc__btn calc__btn-12">-</button>
        <button class="calc__btn calc__btn-13">0</button>
        <button class="calc__btn calc__btn-14">=</button>
        <button class="calc__btn calc__btn-15">+</button>
      </div>  
    </div>
  </div>

  <script type="module" src="//unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="//unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="main.js"></script>
  
</body>
</html>
